<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Sinterklaas Quiz</title>
    <style>
        /* Animaties */
        @keyframes falling {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fallingPresent {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fallingReverse {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(-100px) rotate(-360deg);
                opacity: 0;
            }
        }

        @keyframes horseGallop {
            0% {
                transform: translateX(100vw) scaleX(1);
                /* Start van de rechterkant */
            }

            49% {
                transform: translateX(-100vw) scaleX(1);
                /* Beweeg naar de linkerkant */
            }

            50% {
                transform: translateX(-100vw) scaleX(-1);
                /* Spiegelen in het midden */
            }

            99% {
                transform: translateX(100vw) scaleX(-1);
                /* Beweeg naar de rechterkant */
            }

            100% {
                transform: translateX(100vw) scaleX(1);
                /* Terug naar de rechterkant */
            }
        }


        @keyframes pietenDance {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(10deg);
            }

            75% {
                transform: translateY(-20px) rotate(-10deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }


        @keyframes swing {
            0% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(10deg);
            }

            100% {
                transform: rotate(-10deg);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Basis stijlen */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #8B0000, #B22222);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Decoratie elementen */
        .decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .pepernoot {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
            animation: falling 3s linear infinite;
            z-index: 1;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .pepernoot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: #654321;
            border-radius: 50%;
        }

        .pepernoot:nth-child(1) {
            left: 2%;
            animation-delay: 0s;
        }

        .pepernoot:nth-child(2) {
            left: 12%;
            animation-delay: 0.5s;
        }

        .pepernoot:nth-child(3) {
            left: 22%;
            animation-delay: 1s;
        }

        .pepernoot:nth-child(4) {
            left: 32%;
            animation-delay: 1.5s;
        }

        .pepernoot:nth-child(5) {
            left: 42%;
            animation-delay: 2s;
        }

        .pepernoot:nth-child(6) {
            left: 52%;

        }

        }

            left: 72%;

        }

        .pepernoot:nth-child(9) {

            animation-delay: 4s;
        }

        .pepernoot:nth-child(10) {
            left: 92%;
            animation-delay: 4.5s;
        }

        .pepernoot:nth-child(11) {
            left: 7%;
            animation-delay: 5s;
        }

        .pepernoot:nth-child(12) {
            left: 17%;
            animation-delay: 5.5s;
        }

        .pepernoot:nth-child(13) {
            left: 27%;
            animation-delay: 6s;
        }

        .pepernoot:nth-child(14) {
            left: 37%;
            animation-delay: 6.5s;
        }

        .pepernoot:nth-child(15) {
            left: 47%;
            animation-delay: 7s;
        }

        .pepernoot:nth-child(16) {

        .horse {
            position: fixed;
            top: 40px;
            width: 200px;
            height: 120px;
            background-image: url('https://www.utwente.nl/.uc/i81352b080102ba3e1000e869cd020ff2a65942739f660301c000/gbhyap5jl8lagp3lq-pxrg.gif');
            background-size: contain;
            background-repeat: no-repeat;
            animation: horseGallop 20s linear infinite;
            z-index: 2;
        }

        .present {
            position: fixed;
            width: 50px;
            height: 50px;
            background: #FF0000;
            border: 5px solid #FFD700;
            animation: fallingPresent 4s linear infinite;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .present::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 5px;
            background: #FFD700;
            transform: translateY(-50%);
        }

        .present::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 5px;
            background: #FFD700;
            transform: translateX(-50%);
        }

        .present:nth-child(1) {
            top: 0%;
            left: 5%;
            animation-delay: 0s;
        }

        .present:nth-child(2) {
            top: 0%;
            left: 15%;
            animation-delay: 1s;
        }

        .present:nth-child(3) {
            top: 0%;
            left: 25%;
            animation-delay: 2s;
        }

        .present:nth-child(4) {
            top: 0%;
            left: 35%;
            animation-delay: 3s;
        }

        .present:nth-child(5) {
            top: 0%;
            left: 45%;
            animation-delay: 4s;
        }

        .present:nth-child(6) {
            top: 0%;
            left: 55%;
            animation-delay: 5s;
        }

        /* Quiz container stijlen */
        .code-container {
            position: fixed;
            top: 90px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
            animation: bounce 2s ease-in-out infinite;
        }

        .code-digit {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 0 5px;
            background: #FFD700;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0.3;
            transition: all 0.3s ease;
            color: #8B0000;
            font-weight: bold;
        }

        .code-digit.revealed {
            opacity: 1;
            transform: scale(1.1);
            background: #FFD700;
            color: #8B0000;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 100%;
            margin-top: 20px;
            position: relative;
            z-index: 3;
        }

        .progress-text {
            text-align: center;
            color: #8B0000;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #FFE4E1;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #8B0000, #B22222);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #8B0000;
            text-align: center;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 10px 15px;
            background: #FFE4E1;
            border: 2px solid #8B0000;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #8B0000;
            font-weight: bold;
        }

        .option:hover {
            background: #FFD700;
            transform: translateY(-2px);
        }

        .option.correct {
            background: #228B22;
            color: white;
            border-color: #006400;
        }

        .option.incorrect {
            background: #8B0000;
            color: white;
            border-color: #B22222;
            animation: shake 0.5s;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 4;
        }

        .celebration h2 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        .celebration h3 {
            color: #B22222;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

    <script>
        const questions = [
            {
                question: "Wat kan Cassandra met haar neus?",
                options: ["Fluiten als een vogel", "Een liedje neuriÃ«n", "Dansen", "Borduren"],
                correct: 2
            },
            {
                question: "Hoeveel keer heeft Coraline in totaal haar haar geverfd?",
                options: ["2", "4", "8", "10"],
                correct: 2
            },
            {
                question: "Wat gebeurd er als Marlies niet kan stoppen met lachen?",
                options: ["Ze plast in haar broek", "Ze lacht zo hard dat ze de hik krijgt", "Ze laat zo'n harde scheet dat zelfs de buren het horen"],
                correct: 0
            },
            {
                question: "Waar is Robert dol op?",
                options: ["Extra hagelslag", "Koekkruimels", "Mayonaise", "Vissticks"],
                correct: 1
            },
            {
                question: "Wat zegt Annika altijd als Jacob iets fout heeft gedaan?",
                options: ["Gaaassttt", "Lieve schat", "JACOB!", "Serieus?"],
                correct: 1
            },
            {
                question: "PLACEHOLDER",
                options: ["A", "B", "C", "D"],
                correct: 1
            },
            {
                question: "PLACEHOLDER",
                options: ["A", "B", "C", "D"],
                correct: 1
            },
            {
                question: "Wat is Rick's meest gebruikte app?",
                options: ["Clash Royale", "TikTok", "Vinted", "Whatsapp"],
                correct: 0
            }
        ];

        const code = [1, 2, 3, 4];
        let currentQuestion = 0;
        let correctAnswers = 0;

        const questionElement = document.querySelector('.question');
        const optionsElement = document.querySelector('.options');
        const progressBar = document.querySelector('.progress');
        const progressText = document.querySelector('.progress-text');
        const codeDigits = document.querySelectorAll('.code-digit');

        // Extra geluid effecten
        function playSound(type) {
            const audio = new Audio();
            switch (type) {
                case 'correct':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxd';
                    break;
                case 'incorrect':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxd';
                    break;
                case 'win':
                    audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxdeH+Df4B6hYGFgGxd';
                    break;
            }
            audio.play().catch(() => { });
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Vraag ${currentQuestion + 1} van 8`;
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });

            updateProgress();
        }

        function revealCodeDigit() {
            const digitToReveal = Math.floor((correctAnswers - 1) / 2);
            if (digitToReveal >= 0 && digitToReveal < 4) {
                codeDigits[digitToReveal].textContent = code[digitToReveal];
                codeDigits[digitToReveal].classList.add('revealed');

                // Voeg extra animatie toe bij onthulling
                codeDigits[digitToReveal].style.animation = 'bounce 0.5s ease';
                setTimeout(() => {
                    codeDigits[digitToReveal].style.animation = '';
                }, 500);
            }
        }

        function addConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        document.querySelectorAll('.present').forEach((present, index) => {
            // Genereer een willekeurige horizontale positie
            const randomPosition = Math.random() * 100; // Een waarde tussen 0 en 100%
            present.style.left = `${randomPosition}vw`;

            // Voeg een willekeurige animatievertraging toe
            const randomDelay = Math.random() * 4; // Totale delay van 0 tot 4 seconden
            present.style.animationDelay = `${randomDelay}s`;
        });


        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const buttons = document.querySelectorAll('.option');

            buttons.forEach(button => button.disabled = true); // Zet alle knoppen uit

            if (selectedIndex === question.correct) {
                buttons[selectedIndex].classList.add('correct'); // Markeer de juiste knop
                correctAnswers++;
                playSound('correct');

                if (correctAnswers >= 2 && correctAnswers % 2 === 0) {
                    revealCodeDigit();
                }

                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion(); // Toon de volgende vraag
                    } else {
                        showCelebration();
                    }
                }, 1000);
            } else {
                buttons[selectedIndex].classList.add('incorrect'); // Markeer de onjuiste knop
                playSound('incorrect');
                setTimeout(() => {
                    buttons.forEach(button => {
                        button.classList.remove('incorrect'); // Reset de onjuiste knop
                        button.disabled = false; // Zet de knoppen weer aan
                    });
                }, 1000);
            }
        }

        function showCelebration() {
            document.querySelector('.celebration').style.display = 'block';
            document.querySelector('.quiz-container').style.display = 'none';
            playSound('win');
            addConfetti();
        }

        showQuestion();
    </script>
