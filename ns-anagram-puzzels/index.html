               <button class="generate-btn" id="generateBtn" onclick="generateAnagram()">
                   Genereer een anagram

   <script>
       let stations = [];
       let isLoading = true;
       let wordList = [];
       let currentPuzzle = null;

       // Functie om stations.txt te laden
       async function loadStations() {
           try {
               const response = await fetch('stations.txt');
               if (!response.ok) {
                   throw new Error('Kan stations.txt niet laden');
               }
               const text = await response.text();
               stations = text.split('\n')
                   .map(line => line.trim())
                   .filter(line => line.length > 0);
               
               isLoading = false;
               updateResults();
           } catch (error) {
               document.getElementById('results').innerHTML = 
                   '<div class="error">Fout bij het laden van stations.txt: ' + error.message + '</div>';
               isLoading = false;
           }
       }

       // Functie om wordlist te laden
       async function loadWordList() {
           try {
               const response = await fetch('https://raw.githubusercontent.com/OpenTaal/opentaal-wordlist/refs/heads/master/wordlist.txt');
               if (!response.ok) {
                   throw new Error('Kan wordlist niet laden');
               }
               const text = await response.text();
               wordList = text.split('\n')
                   .map(line => line.trim().toLowerCase())
                   .filter(line => line.length > 2); // Alleen woorden van 3+ letters
               
               console.log('Wordlist geladen:', wordList.length, 'woorden');
           } catch (error) {
               console.error('Fout bij laden wordlist:', error);
           }
       }

       // Functie om te controleren of een stationsnaam gemaakt kan worden met beschikbare letters
       function canMakeStation(stationName, availableLetters) {
           // Converteer beide naar lowercase voor case-insensitive vergelijking
           const station = stationName.toLowerCase();
           const letters = availableLetters.toLowerCase();
           
           // Maak een frequency map van beschikbare letters (exclusief spaties)
           const availableLetterCount = {};
           for (const char of letters) {
               if (char !== ' ') {  // Negeer spaties in invoer
                   availableLetterCount[char] = (availableLetterCount[char] || 0) + 1;
               }
           }
           
           // Maak een frequency map van letters in de stationsnaam (exclusief spaties)
           const stationLetterCount = {};
           for (const char of station) {
               if (char !== ' ') {  // Negeer spaties in stationsnaam
                   stationLetterCount[char] = (stationLetterCount[char] || 0) + 1;
               }
           }
           
           // Controleer of de frequency maps exact overeenkomen
           // Alle beschikbare letters moeten gebruikt worden
           const availableKeys = Object.keys(availableLetterCount).sort();
           const stationKeys = Object.keys(stationLetterCount).sort();
           
           // Controleer of beide dezelfde letters hebben
           if (availableKeys.length !== stationKeys.length) {
               return false;
           }
           
           for (let i = 0; i < availableKeys.length; i++) {
               if (availableKeys[i] !== stationKeys[i]) {
                   return false;
               }
           }
           
           // Controleer of alle letters exact het juiste aantal keren voorkomen
           for (const char of availableKeys) {
               if (availableLetterCount[char] !== stationLetterCount[char]) {
                   return false;
               }
           }
           
           return true;
       }

       // Functie om match score te berekenen (hoe goed past het)
       function calculateMatchScore(stationName, availableLetters) {
           const station = stationName.toLowerCase();
           const letters = availableLetters.toLowerCase();
           
           // Maak frequency maps
           const availableLetterCount = {};
           for (const char of letters) {
               if (char !== ' ') {
                   availableLetterCount[char] = (availableLetterCount[char] || 0) + 1;
               }
           }
           
           const stationLetterCount = {};
           for (const char of station) {
               if (char !== ' ') {
                   stationLetterCount[char] = (stationLetterCount[char] || 0) + 1;
               }
           }
           
           // Bereken hoeveel letters matchen
           let matchingLetters = 0;
           let totalAvailableLetters = 0;
           let totalStationLetters = 0;
           
           for (const char in availableLetterCount) {
               totalAvailableLetters += availableLetterCount[char];
           }
           
           for (const char in stationLetterCount) {
               totalStationLetters += stationLetterCount[char];
           }
           
           // Tel hoeveel letters daadwerkelijk kunnen worden gebruikt
           for (const char in availableLetterCount) {
               if (stationLetterCount[char]) {
                   matchingLetters += Math.min(availableLetterCount[char], stationLetterCount[char]);
               }
           }
           
           // Score is gebaseerd op:
           // 1. Percentage van beschikbare letters dat gebruikt wordt
           // 2. Percentage van station letters dat gematcht wordt
           // 3. Bonus voor exacte matches
           const usePercentage = matchingLetters / totalAvailableLetters;
           const matchPercentage = matchingLetters / totalStationLetters;
           
           // Exacte match krijgt score 1000
           if (canMakeStation(stationName, availableLetters)) {
               return 1000;
           }
           
           // Anders een score tussen 0-999 gebaseerd op hoe goed het matcht
           return Math.round((usePercentage * 500) + (matchPercentage * 499));
       }

       // Functie om letters van een tekst te tellen
       function getLetterCount(text) {
           const letterCount = {};
           for (const char of text.toLowerCase()) {
               if (char !== ' ') {
                   letterCount[char] = (letterCount[char] || 0) + 1;
               }
           }
           return letterCount;
       }

       // Functie om te controleren of een woord gemaakt kan worden met stationletters
       function canMakeWord(word, stationLetters) {
           const wordLetters = getLetterCount(word);
           const stationLetterCount = getLetterCount(stationLetters);
           
           // Controleer of alle letters van het woord beschikbaar zijn
           for (const char in wordLetters) {
               if (!stationLetterCount[char] || wordLetters[char] > stationLetterCount[char]) {
                   return false;
               }
           }
           
           return true;
       }

       // Functie om alle letters van een station te gebruiken om woorden te maken
       function findWordsUsingAllLetters(stationName) {
           const stationLetters = getLetterCount(stationName);
           const validWords = [];
           
           // Zoek combinaties van woorden die alle letters gebruiken
           for (let i = 0; i < wordList.length; i++) {
               const word1 = wordList[i];
               if (!canMakeWord(word1, stationName)) continue;
               
               // Probeer alleen het eerste woord
               const word1Letters = getLetterCount(word1);
               const remainingLetters = { ...stationLetters };
               
               // Trek letters van woord1 af
               for (const char in word1Letters) {
                   remainingLetters[char] -= word1Letters[char];
                   if (remainingLetters[char] === 0) {
                       delete remainingLetters[char];
                   }
               }
               
               // Als er geen letters over zijn, hebben we een match
               if (Object.keys(remainingLetters).length === 0) {
                   validWords.push([word1]);
                   continue;
               }
               
               // Probeer een tweede woord te vinden
               const remainingLettersStr = Object.keys(remainingLetters)
                   .map(char => char.repeat(remainingLetters[char]))
                   .join('');
               
               for (let j = 0; j < wordList.length; j++) {
                   const word2 = wordList[j];
                   const word2Letters = getLetterCount(word2);
                   
                   // Controleer of woord2 precies de overgebleven letters gebruikt
                   const word2Keys = Object.keys(word2Letters).sort();
                   const remainingKeys = Object.keys(remainingLetters).sort();
                   
                   if (word2Keys.length !== remainingKeys.length) continue;
                   
                   let matches = true;
                   for (let k = 0; k < word2Keys.length; k++) {
                       if (word2Keys[k] !== remainingKeys[k] || 
                           word2Letters[word2Keys[k]] !== remainingLetters[remainingKeys[k]]) {
                           matches = false;
                           break;
                       }
                   }
                   
                   if (matches) {
                       validWords.push([word1, word2]);
                   }
               }
           }
           
           return validWords;
       }

       // Functie om een anagram puzzel te genereren
       function generateAnagram() {
           if (stations.length === 0) {
               alert('Stations zijn nog niet geladen!');
               return;
           }
           
           if (wordList.length === 0) {
               alert('Woordenlijst wordt nog geladen...');
               loadWordList();
               return;
           }
           
           const btn = document.getElementById('generateBtn');
           btn.disabled = true;
           btn.textContent = 'Zoekt anagram...';
           
           // Probeer een station te vinden met geldige woorden
           let attempts = 0;
           let foundPuzzle = false;
           
           while (!foundPuzzle && attempts < 50) {
               const randomStation = stations[Math.floor(Math.random() * stations.length)];
               const words = findWordsUsingAllLetters(randomStation);
               
               if (words.length > 0) {
                   // Kies een willekeurige woordcombinatie
                   const randomWords = words[Math.floor(Math.random() * words.length)];
                   
                   currentPuzzle = {
                       station: randomStation,
                       words: randomWords
                   };
                   
                   displayPuzzle();
                   foundPuzzle = true;
               }
               
               attempts++;
           }
           
           if (!foundPuzzle) {
               alert('Geen geschikt anagram gevonden. Probeer opnieuw!');
           }
           
           btn.disabled = false;
           btn.textContent = 'Genereer een anagram';
       }

       // Functie om de puzzel weer te geven
       function displayPuzzle() {
           const puzzleDiv = document.getElementById('anagramPuzzle');
           const wordsDisplay = currentPuzzle.words.join(' + ');
           
           puzzleDiv.innerHTML = `
               <div class="anagram-puzzle">
                   <div class="anagram-words">${wordsDisplay}</div>
                   <div class="anagram-hint">Welk NS station kun je maken met deze woorden?</div>
                   <div style="margin-top: 20px;">
                       <input type="text" class="guess-input" id="guessInput" placeholder="Voer stationsnaam in..." onkeypress="if(event.key==='Enter') checkAnswer()">
                       <button class="check-btn" onclick="checkAnswer()">Controleer</button>
                   </div>
                   <div id="puzzleResult"></div>
               </div>
           `;
           
           puzzleDiv.style.display = 'block';
           document.getElementById('guessInput').focus();
       }

       // Functie om antwoord te controleren
       function checkAnswer() {
           const guess = document.getElementById('guessInput').value.trim();
           const resultDiv = document.getElementById('puzzleResult');
           
           if (!guess) {
               resultDiv.innerHTML = '<div class="result-incorrect">Voer een stationsnaam in!</div>';
               return;
           }
           
           // Controleer of het antwoord correct is (case-insensitive)
           if (guess.toLowerCase() === currentPuzzle.station.toLowerCase()) {
               resultDiv.innerHTML = `
                   <div class="result-correct">
                       🎉 Correct! Het station is inderdaad <strong>${currentPuzzle.station}</strong>!
                       <br><small>Klik op "Genereer een anagram" voor een nieuwe puzzel.</small>
                   </div>
               `;
           } else {
               resultDiv.innerHTML = `
                   <div class="result-incorrect">
                       ❌ Helaas, dat is niet correct. Probeer nog eens!
                       <br><small>Hint: Het station heeft ${currentPuzzle.station.length} letters.</small>
                   </div>
               `;
           }
       }

       // Functie om resultaten bij te werken
       function updateResults() {
           const resultsDiv = document.getElementById('results');
           const inputValue = document.getElementById('letters').value.trim();
           
           if (isLoading) {
               resultsDiv.innerHTML = '<div class="loading">Laad stations.txt...</div>';
               return;
           }
           
           if (!inputValue) {
               resultsDiv.innerHTML = '<div class="no-results">Voer letters in om stations te zoeken...</div>';
               return;
           }
           
           // Bereken match scores voor alle stations
           const stationsWithScores = stations.map(station => ({
               name: station,
               score: calculateMatchScore(station, inputValue),
               isExactMatch: canMakeStation(station, inputValue)
           }));
           
           // Sorteer op score (hoogste eerst), dan alfabetisch
           stationsWithScores.sort((a, b) => {
               if (a.score !== b.score) {
                   return b.score - a.score;
               }
               return a.name.localeCompare(b.name, 'nl');
           });
           
           // Toon top 5 resultaten
           const topResults = stationsWithScores.slice(0, 5);
           const exactMatches = topResults.filter(s => s.isExactMatch);
           
           let resultsHTML = '';
           if (exactMatches.length > 0) {
               resultsHTML += `<h3>Perfecte matches voor "${inputValue}" (${exactMatches.length} gevonden):</h3>`;
               const exactItems = exactMatches
                   .map(s => `<div class="station-item exact-match">${s.name}</div>`)
                   .join('');
               resultsHTML += `<div class="station-list">${exactItems}</div>`;
               
               if (topResults.length > exactMatches.length) {
                   resultsHTML += `<h3>Beste alternatieve matches:</h3>`;
                   const alternativeItems = topResults
                       .filter(s => !s.isExactMatch)
                       .map(s => `<div class="station-item alternative-match">${s.name}</div>`)
                       .join('');
                   resultsHTML += `<div class="station-list">${alternativeItems}</div>`;
               }
           } else {
               resultsHTML += `<h3>Beste matches voor "${inputValue}" (top 5):</h3>`;
               const stationItems = topResults
                   .map(s => `<div class="station-item alternative-match">${s.name}</div>`)
                   .join('');
               resultsHTML += `<div class="station-list">${stationItems}</div>`;
           }
           
           resultsDiv.innerHTML = resultsHTML;
       }

       // Event listener voor input veranderingen
       document.getElementById('letters').addEventListener('input', updateResults);
       
       // Laad stations en wordlist bij het laden van de pagina
       loadStations();
       loadWordList();
   </script>
</body>
