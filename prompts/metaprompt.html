<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Meta-Prompt Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen">

  <div class="max-w-3xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4 text-center">Meta-Prompt Generator</h1>
    <p class="text-gray-600 text-center mb-8">Genereer automatisch een krachtige prompt die je kunt gebruiken om andere AI’s aan te sturen.</p>

    <div class="space-y-6">

      <div>
        <label class="block font-semibold mb-1">Taakomschrijving</label>
        <textarea id="taak" rows="4" placeholder="Bijv. schrijf een script dat alle foutmeldingen telt in logbestanden..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Gewenste output</label>
        <input type="text" id="outputType" placeholder="Bijv. alleen code, JSON, korte analyse..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block font-semibold mb-1">Stijl of rol (optioneel)</label>
        <input type="text" id="stijl" placeholder="Bijv. als DevOps engineer, formeel, speels..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block font-semibold mb-1">Extra instructies of voorbeelden (optioneel)</label>
        <textarea id="extra" rows="3" placeholder="Bijv. context, edge cases, input/output voorbeelden..." class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <button onclick="genereerPrompt()" class="w-full bg-indigo-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-indigo-700 transition">
        Genereer Prompt
      </button>
    </div>

    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-2">Gegenereerde Prompt</h2>
      <div class="relative">
        <pre id="output" class="bg-gray-50 p-4 rounded-md border border-gray-200 overflow-x-auto whitespace-pre-wrap text-sm"></pre>
        <button onclick="copyPrompt()" class="absolute top-2 right-2 text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-md font-medium">Kopieer</button>
      </div>
    </div>
  </div>

  <script>
    function genereerPrompt() {
      const sTaak = document.getElementById("taak").value.trim();
      const sOutput = document.getElementById("outputType").value.trim();
      const sStijl = document.getElementById("stijl").value.trim();
      const sExtra = document.getElementById("extra").value.trim();

      let sPrompt = `Je bent een expert in prompt engineering. Jouw taak is om een effectieve en krachtige prompt te ontwerpen die ik vervolgens kan gebruiken om een andere AI (zoals Gemini, GPT of Claude) een specifieke taak te laten uitvoeren.

Gebruik best practices zoals:
- duidelijke instructies (instruction over constraints),
- vereenvoudigde taal,
- concreet gewenst outputformaat,
- indien relevant: rol-, systeem- of contextprompting,
- en voorbeelden (few-shot) als dat de taak versterkt.

Hieronder geef ik de taakomschrijving, gewenste output en eventuele extra instructies. Ontwerp op basis hiervan een geoptimaliseerde prompt die direct bruikbaar is.

---

Taak:  
${sTaak || "[geen taak opgegeven]"}

Gewenste output:  
${sOutput || "[geen output opgegeven]"}`;

      if (sStijl) sPrompt += `\n\nStijl of rol:\n${sStijl}`;
      if (sExtra) sPrompt += `\n\nExtra instructies of voorbeelden:\n${sExtra}`;

      sPrompt += `

---

Lever de gegenereerde prompt in één blok tekst, zonder uitleg of toelichting.`;

      document.getElementById("output").innerText = sPrompt;
    }

    function copyPrompt() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Prompt gekopieerd naar klembord!");
      });
    }
  </script>

</body>
</html>
