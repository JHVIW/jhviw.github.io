<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Email Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <!-- Inline CSS -->
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --primary: #3b82f6;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #ef4444;
      --success: #22c55e;
      --radius: 12px;
      --font: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #2563eb;
    }

    .status {
      margin-top: 1rem;
      text-align: center;
    }

    .error {
      color: var(--danger);
    }

    .success {
      color: var(--success);
    }

    .author {
      background: #0f172a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="author-list" class="container">
    <h1>GitHub Email Extractor</h1>
    <input type="text" id="githubUser" placeholder="Enter GitHub username..." />
    <button @click="searchUser">Search</button>

    <div class="status" v-if="inProgress">üîç Fetching commits...</div>
    <div class="status error" v-if="failed">‚ùå Could not fetch data. Please try again.</div>
    <div class="status success" v-if="authors.length > 0">‚úÖ Found {{ authors.length }} unique emails.</div>

    <div class="author" v-for="author in authors" :key="author.email">
      <strong>{{ author.name }}</strong><br>
      {{ author.email }}
    </div>
  </div>

  <!-- JS LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.11/URI.min.js"></script>

  <!-- INLINE JS -->
  <script>
    var getQueryStringValue = function(queryParam){
        var currentURL = new URI();
        if(currentURL.hasQuery(queryParam)){
            var qsValues = currentURL.query(true);
            return qsValues[queryParam];
        } else {
            return undefined;
        }
    }

    var uniqObjects = function(arr){
      return _.uniq(_.map(arr, function(x){
        return JSON.stringify(x);
      }));
    };

    (function() {
      var app = new Vue({
        el: '#author-list',
        data: {
          authors: [],
          userName: null,
          failed: false,
          inProgress: false
        },
        methods: {
          searchUser: function() {
            var userName = document.getElementById("githubUser").value.trim();
            if (!userName) return;

            this.inProgress = true;
            this.failed = false;
            this.authors = [];

            var self = this;
            var userApiPrefix = "https://api.github.com/users/";
            var userApiSuffix = "/events";

            $.getJSON(userApiPrefix + userName + userApiSuffix)
              .done(function(data) {
                self.failed = false;
                var commits = _.pluck(_.flatten(_.pluck(_.pluck(data, "payload"), "commits")), "author");
                var unique = uniqObjects(_.compact(commits));
                var authors = _.map(unique, function(el) { return JSON.parse(el); });
                self.authors = authors;
              })
              .fail(function() {
                self.failed = true;
              })
              .always(function() {
                self.inProgress = false;
              });
          }
        }
      });

      // Autoload via query param
      var userName = getQueryStringValue("user");
      if (userName) {
        document.getElementById("githubUser").value = userName;
        app.searchUser();
      }
    })();
  </script>
</body>
</html>
