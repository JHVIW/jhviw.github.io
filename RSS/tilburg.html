<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Alarmeringen Midden- en West-Brabant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #d62828;
    }
    .feed {
      max-width: 700px;
      margin: auto;
    }
    .item {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item a {
      text-decoration: none;
      color: #005f73;
      font-weight: bold;
    }
    .item .date {
      color: #666;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>üö® Alarmeringen Midden- en West-Brabant</h1>
  <div class="feed" id="feed">Laden...</div>

  <script>
    async function fetchRSS() {
      const sFeedUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://alarmeringen.nl/feeds/region/midden-en-west-brabant.rss");
      try {
        const oResponse = await fetch(sFeedUrl);
        const oData = await oResponse.json();
        const sXML = oData.contents;
        const oParser = new DOMParser();
        const oXMLDoc = oParser.parseFromString(sXML, "application/xml");
        const oItems = oXMLDoc.querySelectorAll("item");

        const oFeed = document.getElementById("feed");
        oFeed.innerHTML = "";

        oItems.forEach(oItem => {
          const sTitle = oItem.querySelector("title")?.textContent || "";
          const sLink = oItem.querySelector("link")?.textContent || "#";
          const sDescription = oItem.querySelector("description")?.textContent || "";
          const sPubDate = oItem.querySelector("pubDate")?.textContent || "";

          const oDiv = document.createElement("div");
          oDiv.className = "item";
          oDiv.innerHTML = `
            <a href="${sLink}" target="_blank">${sTitle}</a>
            <div class="date">${new Date(sPubDate).toLocaleString("nl-NL")}</div>
            <div>${sDescription}</div>
          `;
          oFeed.appendChild(oDiv);
        });
      } catch (err) {
        document.getElementById("feed").innerText = "‚ùå Fout bij laden van feed.";
        console.error("Fout bij ophalen RSS:", err);
      }
    }

    fetchRSS();
  </script>
</body>
</html>
